<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria de Imagens</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container-fluid p-5 bg-dark text-white text-center">
            <h1>Galeria de imagens</h1>
            <p>Veja as melhores imagens tiradas por mim</p>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="imagem1.jpg" class="img-fluid img-thumbnail" alt="Imagem 1">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="imagem2.jpg" class="img-fluid img-thumbnail" alt="Imagem 2">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="imagem3.jpg" class="img-fluid img-thumbnail" alt="Imagem 3">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
