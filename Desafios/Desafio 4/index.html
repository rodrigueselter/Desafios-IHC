<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog com Comentários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog do Presidente</h1>
    </header>
    
    <section class="post">
        <h2>O que vai ser o Projeto X?</h2>
        <p>Deixe seu comentário com o que você acha que vai ser! Mande também suas sugestões para próximos projetos!</p>
    </section>
    
    <section class="comentarios">
        <h3>Deixe um Comentário</h3>
        <form id="formComentario">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <textarea id="mensagem" rows="4" placeholder="Seu Comentário" required></textarea>
            <button type="submit">Enviar comentário</button>
        </form>
        
        <h3>Comentários</h3>
        <div id="listaComentarios"></div>
    </section>
    
    <script>
        document.getElementById('formComentario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let nome = document.getElementById('nome').value;
            let mensagem = document.getElementById('mensagem').value;
            
            let comentario = document.createElement('div');
            comentario.classList.add('comentario');
            comentario.innerHTML = `<strong>${nome}</strong><p>${mensagem}</p>`;
            
            document.getElementById('listaComentarios').appendChild(comentario);
            
            document.getElementById('formComentario').reset();
        });
    </script>

    <script>
        function showChallenge(number) {
            document.querySelectorAll('.content div').forEach(div => div.classList.add('hidden'));
            document.getElementById('challenge' + number).classList.remove('hidden');
        }

        function toggleMenu() {
            let menu = document.getElementById('menu');
            let button = document.getElementById('toggle-btn');
            let container = document.getElementById('menu-container');

            if (menu.style.display === "none") {
                menu.style.display = "flex";
                menu.style.width = "200px";
                container.style.width = "200px";
                button.innerHTML = "&#9664;"; // Seta para a esquerda (menu aberto)
            } else {
                menu.style.display = "none";
                container.style.width = "20px";
                button.innerHTML = "&#9654;"; // Seta para a direita (menu fechado)
            }
        }
    </script>
</body>
</html>
