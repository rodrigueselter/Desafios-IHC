<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast - TechCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Podcast - PresidaCast</h1>
    </header>
    
    <div class="container">
        <h2>Episódio Mais Recente</h2>
        <audio controls>
            <source src="episodio_mais_recente.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        
        <h2>Episódios Anteriores</h2>
        <table>
            <tr>
                <th>Título</th>
                <th>Data</th>
                <th>Duração</th>
            </tr>
            <tr>
                <td>O Futuro da Inteligência Artificial</td>
                <td>10/03/2025</td>
                <td>35 min</td>
            </tr>
            <tr>
                <td>Segurança Digital: Como se Proteger</td>
                <td>05/03/2025</td>
                <td>42 min</td>
            </tr>
            <tr>
                <td>Blockchain e Criptomoedas</td>
                <td>28/02/2025</td>
                <td>50 min</td>
            </tr>
        </table>
    </div>

    <script>
        function showChallenge(number) {
            document.querySelectorAll('.content div').forEach(div => div.classList.add('hidden'));
            document.getElementById('challenge' + number).classList.remove('hidden');
        }

        function toggleMenu() {
            let menu = document.getElementById('menu');
            let button = document.getElementById('toggle-btn');
            let container = document.getElementById('menu-container');

            if (menu.style.display === "none") {
                menu.style.display = "flex";
                menu.style.width = "200px";
                container.style.width = "200px";
                button.innerHTML = "&#9664;"; // Seta para a esquerda (menu aberto)
            } else {
                menu.style.display = "none";
                container.style.width = "20px";
                button.innerHTML = "&#9654;"; // Seta para a direita (menu fechado)
            }
        }
    </script>
</body>
</html>
