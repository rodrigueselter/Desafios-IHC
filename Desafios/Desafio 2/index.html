<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Elter Rodrigues">
        <link rel="stylesheet" href="style.css">
        <title>Contato</title>
    </head>

    <body>
        <div class="header">
            <h1>Contato</h1>
            <h4>Formulário para envio</h4>
        </div>

        <div class="container">
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(99) 99999-9999">

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <footer id="contato">
            <p>Contato: afonso.pinto@gmail.com</p>
            <a class="links" href="./../Desafio 7/index.html">Perguntas Frequentes</a>
        </footer>
    </body>

    <script>
        const submitBtn = document.querySelector('input[type="submit"]');
        submitBtn.addEventListener('mouseover', function() { //aumenta o tamanho do botão quando o mouse passar em cima
            this.style.transform = 'scale(1.02)';
        });
        submitBtn.addEventListener('mouseout', function() { //dimini o tamanho do botão quando o mouse sair de cima do botão
            this.style.transform = '';
        });
    </script>
</html>
