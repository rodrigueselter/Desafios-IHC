<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Locadora de Filmes</h1>
    </header>
    
    <div class="container">
        <div class="filme">
            <h2>Filme 1: Aventura Espacial</h2>
            <p>Uma jornada emocionante pelo universo desconhecido.</p>
            <video controls>
                <source src="filme1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="rating">
                <input type="radio" id="star5-1" name="rating1"><label for="star5-1">★</label>
                <input type="radio" id="star4-1" name="rating1"><label for="star4-1">★</label>
                <input type="radio" id="star3-1" name="rating1"><label for="star3-1">★</label>
                <input type="radio" id="star2-1" name="rating1"><label for="star2-1">★</label>
                <input type="radio" id="star1-1" name="rating1"><label for="star1-1">★</label>
            </div>
        </div>

        <div class="filme">
            <h2>Filme 2: Mistério na Cidade</h2>
            <p>Um detetive em busca de respostas em uma cidade sombria.</p>
            <video controls>
                <source src="filme2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="rating">
                <input type="radio" id="star5-2" name="rating2"><label for="star5-2">★</label>
                <input type="radio" id="star4-2" name="rating2"><label for="star4-2">★</label>
                <input type="radio" id="star3-2" name="rating2"><label for="star3-2">★</label>
                <input type="radio" id="star2-2" name="rating2"><label for="star2-2">★</label>
                <input type="radio" id="star1-2" name="rating2"><label for="star1-2">★</label>
            </div>
        </div>
    </div>

    <script>
        function showChallenge(number) {
            document.querySelectorAll('.content div').forEach(div => div.classList.add('hidden'));
            document.getElementById('challenge' + number).classList.remove('hidden');
        }

        function toggleMenu() {
            let menu = document.getElementById('menu');
            let button = document.getElementById('toggle-btn');
            let container = document.getElementById('menu-container');

            if (menu.style.display === "none") {
                menu.style.display = "flex";
                menu.style.width = "200px";
                container.style.width = "200px";
                button.innerHTML = "&#9664;"; // Seta para a esquerda (menu aberto)
            } else {
                menu.style.display = "none";
                container.style.width = "20px";
                button.innerHTML = "&#9654;"; // Seta para a direita (menu fechado)
            }
        }
    </script>
</body>
</html>
