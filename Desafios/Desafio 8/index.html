<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>
    
    <div class="container">
        <section class="galeria">
            <img src="palestra.jpg" alt="Imagem 1">
            <img src="hacker.jpg" alt="Imagem 2">
            <img src="work.jpg" alt="Imagem 3">
        </section>
        
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Imagem 1</td>
                <td>Palestra em universidade acerca da IA.</td>
                <td>10/03/2025</td>
            </tr>
            <tr>
                <td>Imagem 2</td>
                <td>Reunião sobre o futuro da empreasa.</td>
                <td>15/02/2025</td>
            </tr>
            <tr>
                <td>Imagem 3</td>
                <td>Equipe trabalhando no novo projeto.</td>
                <td>20/10/2024</td>
            </tr>
        </table>
    </div>

    <script>
        function showChallenge(number) {
            document.querySelectorAll('.content div').forEach(div => div.classList.add('hidden'));
            document.getElementById('challenge' + number).classList.remove('hidden');
        }

        function toggleMenu() {
            let menu = document.getElementById('menu');
            let button = document.getElementById('toggle-btn');
            let container = document.getElementById('menu-container');

            if (menu.style.display === "none") {
                menu.style.display = "flex";
                menu.style.width = "200px";
                container.style.width = "200px";
                button.innerHTML = "&#9664;"; // Seta para a esquerda (menu aberto)
            } else {
                menu.style.display = "none";
                container.style.width = "20px";
                button.innerHTML = "&#9654;"; // Seta para a direita (menu fechado)
            }
        }
    </script>
</body>
</html>
